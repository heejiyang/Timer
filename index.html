<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋사반편성</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <article id="wrap">
        <h1>
            <img class="img-logo" src="img/weniv-logo.png" alt="">
        </h1>
        <div id="timer">
            <h2 class="txt-timer">TIMER</h2>
            <ul class="clock">
                <li class="txt-hour">
                    <p>HRS</p>
                    <div>00</div>
                </li>
                <img src="img/dot.png" alt="">

                <li class="txt-min">
                    <p>MIN</p>
                    <div>00</div>
                </li>
                <img src="img/dot.png" alt="">
                
                <li class="txt-sec">
                    <p>SEC</p>
                    <div>00</div>
                </li>
            </ul>
            <div class="btn-area">
                <button class="btn-start">START</button>
                <button class="btn-reset">RESET</button>
            </div>
        </div>
    </article>
</body>
</html>
